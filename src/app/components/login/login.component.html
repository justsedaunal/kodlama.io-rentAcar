

<form class="d-flex justify-content-center align-items-center mt-5">

  <div class="card">
    <ul class="nav nav-pills">
      <li class="nav-item text-center">
        <div class="bg-success rounded-circle m-auto" style="width: 50px; height: 50px; line-height: 50px; color: #fff">
          <i class="fa-solid fa-user"></i>
        </div>
        <h2>
          {{'USER_INFO.NAME' | translate}}
        </h2>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="form px-4 pt-5" [formGroup]="loginForm">
          <input type="email" name="email" class="form-control" formControlName="email" placeholder= "{{'USER_INFO.PLACEHOLDER' | translate}}"   id="floatingInput" />

          <input type="password" name="password" class="form-control" formControlName="password" id="floatingPassword"
            placeholder="Password" />
          <button class="btn btn-success btn-block" (click)="login()">
            <!-- Login -->
            {{'USER_INFO.BUTTON' | translate}}
          </button>
          <select #selLang (change)="translateLanguageTo(selLang.value)">
            <option *ngFor="let language of translate.getLangs()" [value]="language">{{ language }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

</form>
