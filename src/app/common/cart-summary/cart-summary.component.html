<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
  <button type="button" class="btn btn-outline-primary me-2" id="dropdownManual" ngbDropdownAnchor
    (focus)="myDrop.open()"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
      class="bi bi-cart3" viewBox="0 0 16 16">
      <path
        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </svg> </button>
  <ul ngbDropdownMenu aria-labelledby="dropdownManual">
    <li *ngFor="let cartItem of cartItems" ngbDropdownItem> <span class="badge badge-light bg-danger text-light">
       </span> {{cartItem.car.description}} {{cartItem.totalPrice}}
        <button class="btn btn-primary" (click)="removeFromCart(cartItem.car)" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
      </button>
      <ul>
        <li *ngFor="let additionalItem of cartItem.additionalService">    {{ additionalItem.price }}</li>
      </ul>

      </li>



  </ul>
</div>
